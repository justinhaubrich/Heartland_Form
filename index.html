<!doctype html>

<html lang="en">
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta charset="utf-8">

        <title>Heartland Test</title>
        <meta name="description" content="Heartland Test Form">
        <meta name="author" content="Justin Haubrich">

        <link rel="stylesheet" href="css/styles.css?v=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    </head>

    <body>
        <div id="form_wrapper_top"></div>
        <div id="form_wrapper">
            <div id="message">Welcome!</div>
            <form id="heartland_form">
                <span class="input_wrapper">
                    <span class="input_icon"></span>
                    <input type="text" id="fname" required placeholder="First Name*" onkeypress="remove_msg()"/>
                    <span class="validation_message"></span>
                </span>
                <span class="input_wrapper">
                    <span class="input_icon"></span>
                    <input type="text" id="lname" required placeholder="Last Name*" onkeypress="remove_msg()"/>
                    <span class="validation_message"></span>
                </span>
                <span class="input_wrapper">
                    <span class="input_icon"></span>
                    <input type="email" id="email" required placeholder="Email*" onkeypress="remove_msg()"/>
                    <span class="validation_message"></span>
                </span>
                <span id="zip_age_wrapper">
                    <span class="input_wrapper">
                        <span class="input_icon"></span>
                        <input type="text" id="zip" onkeyup="this.value=this.value.replace(/[^\d-]/,'')" maxlength="10" required placeholder="Zip*" onkeypress="remove_msg()"/>
                        <span class="validation_message"></span>
                    </span>
                    <span class="input_wrapper">
                        <span class="input_icon"></span>
                        <input type="text" id="age" onkeyup="this.value=this.value.replace(/[^\d]/,'')" maxlength="3" required placeholder="Age*" onkeypress="remove_msg()"/>
                        <span class="validation_message"></span>
                    </span>
                </span>
                <span id="terms_radios">
                    <label>Do you agree to our terms of service?*</label>
                    <br>
                    <label>
                        <input type="radio" id="yes" name="terms" value="yes" onchange="document.querySelector('.terms_error').innerText=''">
                        <span class="checkmark"></span>
                        <span class="radio-text">Yes</span>
                    </label>
                    <label>
                        <input type="radio" id="no" name="terms" value="no">
                        <span class="checkmark"></span>
                        <span class="radio-text">No</span>
                    </label>
                    <span class="terms_error"></span>
                </span>
                <span id="optin_wrapper">
                    <label for="opt_in">
                        <span class="text">
                            Opt-in to Heartland promotional emails?
                        </span>
                        <input type="checkbox" id="opt_in"/>
                        <span class="checkbox"></span>
                    </label>
                </span>
                <button id="submit_btn" onclick="event.preventDefault();validate()">Submit</button>
            </form>
            <span id="required_notice">Asterisk indicates required fields</span>
        </div>
        <div class="style-toggle">
            <label class="switch" for="checkbox">
                <input type="checkbox" id="checkbox" onchange="toggle_dark_mode()"/>
                <div class="slider round"></div>
            </label>
            <p>Switch to Dark Mode</p>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>

<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Heartland Test</title>
        <meta name="description" content="Heartland Test Form">
        <meta name="author" content="Justin Haubrich">

        <link rel="stylesheet" href="css/styles.css?v=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    </head>

    <body>
        <div id="form_wrapper">
            <form id="heartland_form">
                <label for="fname">First Name*</label>
                <input type="text" id="fname"/>
                <label for="lname">Last Name*</label>
                <input type="text" id="lname"/>
                <label for="email">Email*</label>
                <input type="email" id="email"/>
                <span id="zip_age_wrapper">
                    <label for="zip">Zip*</label>
                    <input type="number" id="zip"/>
                    <label for="age">Age*</label>
                    <input type="number" id="age"/>
                </span>
                <span id="age_confirm_radios">
                    <label>Do you agree to our terms of service?*</label>
                    <br>
                    <label>
                        <input type="radio" id="yes" name="terms" value="yes">
                        Yes
                    </label>
                    <label>
                        <input type="radio" id="no" name="terms" value="no">
                        No
                    </label>
                </span>
                <span id="optin_wrapper">
                    <label for="opt-in">Opt-in to Heartland promotional emails?
                        <input type="checkbox" id="opt_in"/>
                    </label>
                </span>
                <button id="submit_btn" onclick="event.preventDefault();validate()">Submit</button>
            </form>
            <span id="required_notice">Asterisk indicates required fields</span>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>

<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Heartland Test</title>
        <meta name="description" content="Heartland Test Form">
        <meta name="author" content="Justin Haubrich">

        <link rel="stylesheet" href="css/styles.css?v=1.0">

    </head>

    <body>
        <div id="form_wrapper">
            <form id="heartland_form">
                <label for="fname">First Name</label>
                <input type="text" id="fname"/>
                <label for="lname">Last Name</label>
                <input type="text" id="lname"/>
                <label for="email">E-mail</label>
                <input type="email" id="email"/>
                <span id="zip_age_wrapper">
                    <label for="zip">Zip Code</label>
                    <input type="number" id="zip"/>
                    <label for="age">Your Age</label>
                    <input type="number" id="age"/>
                </span>
                <span id="optin_wrapper">
                    <label for="opt-in">Opt-in</label>
                    <input type="checkbox" id="opt-in"/>
                </span>
                <button onclick="event.preventDefault();">Submit</button>
            </form>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
